syntax = "proto3";

package l8topo;

option java_multiple_files = true;
option java_outer_classname = "L8Topo";
option java_package = "com.types.l8topo";
option go_package = "./types/l8topo";

enum L8TopologyLayout {
  Location = 0;
  Hierarchical = 1;
  Circular = 2;
  Radial = 3;
  Force_Directed = 4;
}

message L8TopologyQuery {
  L8TopologyLayout layout = 1;
  float x = 2;
  float y = 3;
  float x1 = 4;
  float y1 = 5;
}

message L8Topology {
  string name = 1;
  map<string, L8TopologyNode> nodes = 2;
  map<string, L8TopologyLink> links = 3;
  map<string, L8TopologyLocation> locations = 4;
}

enum L8TopologyNodeType {
  Generic = 0;
  SWITCH = 1;
  ROUTER = 2;
  NETWORK_AGGREGATION = 3;
  FIREWALL = 4;
  LOAD_BALANCER = 5;
  ACCESS_POINT = 6;
  SERVER = 7;
  STORAGE = 8;
  GATEWAY = 9;
}

message L8TopologyNode {
  string node_id = 1;
  string name = 2;
  string location = 3;
  int32 count = 4;
  L8TopologyNodeType type = 5;
}

message L8TopologyLocation {
  string location = 1;
  float longitude = 2;
  float latitude = 3;
  float svg_x = 4;
  float svg_y = 5;
}

enum L8topologyLinkDirection {
  InvalidDirection = 0;
  AsideToZside = 1;
  ZsideToAside = 2;
  Bidirectional = 3;
}

enum L8TopologyLinkStatus {
  InvalidStatus = 0;
  Up = 1;
  Down = 2;
  Partial = 3;
}

message L8TopologyLink {
  string link_id = 1;
  string aside = 2;
  string zside = 3;
  L8topologyLinkDirection direction = 4;
  L8TopologyLinkStatus status = 5;
}

message L8TopologyMetadataList {
  repeated L8TopologyMetadata list = 1;
}

message L8TopologyMetadata {
  string name = 1;
  string serviceName = 2;
  int32 serviceArea = 3;
}